<div *ngIf="pokedeet" >
    <p>Detail:</p>
    <p>Name: {{pokedeet.name}}</p>
    <p>Id: {{pokedeet.id}}</p>
    <p>Weight: {{pokedeet.weight}}</p>
    <p>Height: {{pokedeet.height}}</p>
    <p>Image: <img src = {{pokedeet.image}} alt="sprite"></p>
    <button type="button" (click)="goBack()">Go Back</button>
</div>
