<div>
    <button class="button-74" *ngIf="this.currentPage>1" (click)="prevClicked.emit()">Previous</button> 
    <span class="current"><span *ngIf="this.currentPage>1">|</span>{{currentPage}}</span><span class="current" *ngIf="this.currentPage<52">|</span>
    <button class="button-74" *ngIf="this.currentPage<52" (click)="nextClicked.emit()">Next</button>
</div>
