<div class="container">
    <h1>Pokemon-ish!</h1>
    <form >
        <label for="pokeType">Choose a type:</label>
        <select name="pokeType" id="pokeType" #type (change)="onTypeSelected(type.value)">
         <option default>Pick a type</option>
          <option value="bug">Bug</option>
          <option value="dark">Dark</option>
          <option value="dragon">Dragon</option>
          <option value="electric">Electric</option>
          <option value="fairy">Fairy</option>
          <option value="fire">Fire</option>
          <option value="flying">Flying</option>
          <option value="grass">Grass</option>
          <option value="ghost">Ghost</option>
          <option value="ground">Ground</option>
          <option value="ice">Ice</option>
          <option value="normal">Normal</option>
          <option value="poison">Poison</option>
          <option value="psychic">Psychic</option>
          <option value="rock">Rock</option>
          <option value="steel">Steel</option>
          <option value="water">Water</option>
        </select>

        <label for="generation">Choose a generation:</label>
        <select name="generation" id="generation" #gen (change)="onGenSelect(gen.value)">
         <option default>Pick a generation</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        
        <label for="pokeType" class="second-box">Choose a pokemon:</label>
        <select name="pokeType" id="pokeType" #name (change)="onNameSelected(name.value)">
         <option default>Pick a pokemon</option>
        <option *ngFor="let name of namesToDispaly" value="{{name}}">{{name}}</option>
        </select>
        <br><br>
    </form>
   
    <app-pokemon-detail *ngIf="readyToLoad" [pokemon]="{pokeName}" [onDetailsPage]="false" ></app-pokemon-detail>
</div>
